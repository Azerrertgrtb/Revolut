<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Revolut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000000;
            margin: 0 !important;
            padding: 0 !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        [contenteditable="true"] {
            -webkit-user-select: text !important;
            user-select: text !important;
            -webkit-touch-callout: initial !important;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        /* ... (tout ton CSS est gardé intact, pas touché) ... */

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: #000000;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Page Accueil -->
    <div class="page active" id="homePage" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; background: #000;">
        <!-- Image corrigée : rempli tout l'écran -->
        <img 
            src="https://azerrertgrtb.github.io/Revolut/capture4.jpg" 
            alt="Accueil" 
            style="position: absolute; 
                   top: 0; 
                   left: 0; 
                   width: 100%; 
                   height: 100svh; 
                   min-height: -webkit-fill-available; 
                   object-fit: cover; 
                   object-position: top center; 
                   display: block;">

        <!-- Zone cliquable invisible sur le bouton Informations -->
        <div style="position: absolute; top: 56%; left: 37%; width: 80px; height: 80px; cursor: pointer; z-index: 10;" onclick="showPage('analyticsPage')"></div>
    </div>

    <!-- Page Analytics -->
    <div class="page" id="analyticsPage">
        <div class="app-container">
            <div class="app-header">
                <div class="back-btn" onclick="showPage('homePage')">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M5 12l7 7m-7-7l7-7" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <div style="flex: 1;"></div>
                <div style="display: inline-block; background: #000000; padding: 8px 16px; border-radius: 22px; margin-right: -5px;">
                    <img src="https://azerrertgrtb.github.io/Revolut/capture3.png" alt="Actions" style="height: 58px !important; width: auto !important; display: block; max-width: none !important; min-height: 58px !important;">
                </div>
            </div>

            <div class="content-area">
                <!-- (tout ton contenu analytics est inchangé) -->
            </div>
        </div>
        <div class="bottom-nav"></div>
    </div>

    <script>
        let currentPage = 'homePage';
        let currentSlide = 1;
        let monthSlide = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            currentPage = pageId;
            
            if (pageId === 'analyticsPage') {
                initSwiper();
            }
        }

        /* Ton JS est gardé intact, je n’y ai pas touché */
    </script>
</body>
</html>
