<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Revolut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: black;
        }

        #homePage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            background: red;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="homePage">
        <div style="position: absolute; top: 55%; left: 37%; width: 80px; height: 80px;" onclick="alert('Click!')"></div>
    </div>

    <script>
        // Force la hauteur réelle de l'écran
        function forceFullHeight() {
            const hp = document.getElementById('homePage');
            const realHeight = window.innerHeight;
            hp.style.height = realHeight + 'px';
            
            // Force encore plus si on détecte iOS
            if (navigator.userAgent.match(/iPhone/i)) {
                hp.style.height = (realHeight + 50) + 'px';
                hp.style.top = '-25px';
            }
        }
        
        // Appel immédiat
        forceFullHeight();
        
        // Rappel après chargement
        window.addEventListener('load', forceFullHeight);
        window.addEventListener('resize', forceFullHeight);
        
        // Forcer après 100ms au cas où
        setTimeout(forceFullHeight, 100);
    </script>
</body>
</html>
