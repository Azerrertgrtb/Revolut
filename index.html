<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Revolut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000000;
            margin: 0 !important;
            padding: 0 !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        [contenteditable="true"] {
            -webkit-user-select: text !important;
            user-select: text !important;
            -webkit-touch-callout: initial !important;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        /* Page Accueil - Nouveau design */
        .home-top-bar {
            padding: 45px 15px 15px;
            background: #000000;
        }

        .home-header {
            padding: 20px 20px 20px;
            background: #000000;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .at-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: white;
        }

        .search-bar {
            flex: 1;
            background: #1C1C1C;
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-icon {
            width: 18px;
            height: 18px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #6B6B6B;
        }

        .header-right-icons {
            display: flex;
            gap: 10px;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            background: #1C1C1C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle svg {
            width: 24px;
            height: 24px;
        }

        .quick-actions-wrapper {
            padding: 20px 0;
        }

        .dots-indicator {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .dots-indicator .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3C3C3C;
        }

        .dots-indicator .dot.active {
            background: white;
            width: 20px;
            border-radius: 3px;
        }

        .transactions-section {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .transaction-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #0A0A0A;
            border-radius: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .transaction-card.upcoming {
            background: #1C1C1C;
        }

        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            background: #2C2C2C;
        }

        .transaction-icon.apple {
            background: white;
        }

        .transaction-icon.wolt {
            background: #00C2E7;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-size: 16px;
            font-weight: 500;
            color: white;
            margin-bottom: 4px;
        }

        .transaction-subtitle {
            font-size: 14px;
            color: #6B6B6B;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .transaction-amount.failed {
            text-decoration: line-through;
            color: #6B6B6B;
        }

        .error-indicator {
            position: absolute;
            bottom: 10px;
            right: 15px;
            width: 20px;
            height: 20px;
            background: #FF3B30;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .show-all-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: none;
            color: #00C2E7;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        .account-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .account-flag {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #003DA5, #0055FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        .account-label {
            color: #8B8B8B;
            font-size: 14px;
        }

        .balance-display {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .balance-display[contenteditable]:focus {
            outline: none;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 0 10px;
        }

        .accounts-button {
            background: #1C1C1C;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            display: inline-block;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            padding: 20px;
            justify-content: space-around;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .action-icon {
            width: 56px;
            height: 56px;
            background: #1C1C1C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon svg {
            width: 28px;
            height: 28px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .action-label {
            font-size: 11px;
            color: #8B8B8B;
            text-align: center;
            line-height: 1.3;
        }

        .promo-card {
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1C1C1C, #2C2C2C);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .promo-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .promo-content {
            flex: 1;
        }

        .promo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .promo-desc {
            font-size: 14px;
            color: #8B8B8B;
        }

        .transactions-list {
            padding: 0 20px;
            flex: 1;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #1C1C1C;
        }

        .transaction-avatar {
            width: 40px;
            height: 40px;
            background: #5B41DF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: 600;
            position: relative;
        }

        .transaction-arrow {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transaction-arrow svg {
            width: 10px;
            height: 10px;
            stroke: white;
            stroke-width: 2;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-name {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .transaction-time {
            font-size: 13px;
            color: #6B6B6B;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 600;
        }

        /* ... (le reste de ton CSS est conservé intégralement) ... */
    </style>
</head>
<body>
    <!-- Page Accueil -->
    <div class="page active" id="homePage" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; background: #000;">
        <!-- Image corrigée -->
        <img 
            src="https://azerrertgrtb.github.io/Revolut/capture4.jpg" 
            alt="Accueil" 
            style="position: absolute; 
                   inset: 0; 
                   width: 100%; 
                   height: 100%; 
                   min-height: 100vh; 
                   height: 100svh; 
                   height: -webkit-fill-available; 
                   object-fit: cover; 
                   object-position: bottom center; 
                   padding-bottom: env(safe-area-inset-bottom); 
                   display: block;">

        <!-- Zone cliquable -->
        <div style="position: absolute; top: 56%; left: 37%; width: 80px; height: 80px; cursor: pointer; z-index: 10;" onclick="showPage('analyticsPage')"></div>
    </div>

    <!-- Page Analytics -->
    <div class="page" id="analyticsPage">
        <div class="app-container">
            <div class="app-header">
                <div class="back-btn" onclick="showPage('homePage')">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M5 12l7 7m-7-7l7-7" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <div style="flex: 1;"></div>
                <div style="display: inline-block; background: #000000; padding: 8px 16px; border-radius: 22px; margin-right: -5px;">
                    <img src="https://azerrertgrtb.github.io/Revolut/capture3.png" alt="Actions" style="height: 58px !important; width: auto !important; display: block; max-width: none !important; min-height: 58px !important;">
                </div>
            </div>

            <div class="content-area">
                <!-- ton contenu analytics est resté inchangé -->
            </div>
        </div>
        <div class="bottom-nav"></div>
    </div>

    <script>
        let currentPage = 'homePage';
        let currentSlide = 1;
        let monthSlide = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            currentPage = pageId;
            
            if (pageId === 'analyticsPage') {
                initSwiper();
            }
        }

        /* ton JS complet d’origine est conservé */
    </script>
</body>
</html>
