<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Revolut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000000;
            margin: 0 !important;
            padding: 0 !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        [contenteditable="true"] {
            -webkit-user-select: text !important;
            user-select: text !important;
            -webkit-touch-callout: initial !important;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        /* Page Accueil - Nouveau design */
        .home-top-bar {
            padding: 45px 15px 15px;
            background: #000000;
        }

        .home-header {
            padding: 20px 20px 20px;
            background: #000000;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .at-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: white;
        }

        .search-bar {
            flex: 1;
            background: #1C1C1C;
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-icon {
            width: 18px;
            height: 18px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #6B6B6B;
        }

        .header-right-icons {
            display: flex;
            gap: 10px;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            background: #1C1C1C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle svg {
            width: 24px;
            height: 24px;
        }

        .quick-actions-wrapper {
            padding: 20px 0;
        }

        .dots-indicator {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .dots-indicator .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3C3C3C;
        }

        .dots-indicator .dot.active {
            background: white;
            width: 20px;
            border-radius: 3px;
        }

        .transactions-section {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .transaction-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #0A0A0A;
            border-radius: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .transaction-card.upcoming {
            background: #1C1C1C;
        }

        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            background: #2C2C2C;
        }

        .transaction-icon.apple {
            background: white;
        }

        .transaction-icon.wolt {
            background: #00C2E7;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-size: 16px;
            font-weight: 500;
            color: white;
            margin-bottom: 4px;
        }

        .transaction-subtitle {
            font-size: 14px;
            color: #6B6B6B;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .transaction-amount.failed {
            text-decoration: line-through;
            color: #6B6B6B;
        }

        .error-indicator {
            position: absolute;
            bottom: 10px;
            right: 15px;
            width: 20px;
            height: 20px;
            background: #FF3B30;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .show-all-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: none;
            color: #00C2E7;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        .account-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .account-flag {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #003DA5, #0055FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        .account-label {
            color: #8B8B8B;
            font-size: 14px;
        }

        .balance-display {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .balance-display[contenteditable]:focus {
            outline: none;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 0 10px;
        }

        .accounts-button {
            background: #1C1C1C;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            display: inline-block;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            padding: 20px;
            justify-content: space-around;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .action-icon {
            width: 56px;
            height: 56px;
            background: #1C1C1C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon svg {
            width: 28px;
            height: 28px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .action-label {
            font-size: 11px;
            color: #8B8B8B;
            text-align: center;
            line-height: 1.3;
        }

        .promo-card {
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1C1C1C, #2C2C2C);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .promo-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .promo-content {
            flex: 1;
        }

        .promo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .promo-desc {
            font-size: 14px;
            color: #8B8B8B;
        }

        .transactions-list {
            padding: 0 20px;
            flex: 1;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #1C1C1C;
        }

        .transaction-avatar {
            width: 40px;
            height: 40px;
            background: #5B41DF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: 600;
            position: relative;
        }

        .transaction-arrow {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transaction-arrow svg {
            width: 10px;
            height: 10px;
            stroke: white;
            stroke-width: 2;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-name {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .transaction-time {
            font-size: 13px;
            color: #6B6B6B;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 600;
        }

        /* Analytics Page Styles */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            background: #000000;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px 15px;
            background: #000000;
        }

        .back-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
        }

        .header-actions-pill {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            background: transparent;
            padding: 0;
            border-radius: 0;
            height: auto;
            border: none;
            box-shadow: none;
        }

        .header-action-icon {
            width: 20px;
            height: 20px;
            opacity: 0.9;
        }

        .header-action-divider {
            width: 1px;
            height: 20px;
            background: rgba(255,255,255,0.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            cursor: pointer;
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 1.5;
            fill: none;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px 30px;
        }

        .revenue-circle {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 20px auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from -90deg,
                #00D4FF 0deg 216deg,
                #7B61FF 216deg 288deg,
                #1C1C1C 288deg
            );
        }

        .circle-inner {
            position: absolute;
            width: calc(100% - 25px);
            height: calc(100% - 25px);
            background: #000000;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .revenue-label {
            font-size: 16px;
            color: #8B8B8B;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .revenue-amount {
            font-size: 42px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            cursor: text;
        }

        .revenue-amount[contenteditable="true"] {
            cursor: text;
            user-select: text;
            -webkit-user-select: text;
        }

        .revenue-amount[contenteditable="true"]:hover {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 0 10px;
        }

        .revenue-amount[contenteditable="true"]:focus {
            outline: none;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0 10px;
        }

        .period {
            font-size: 15px;
            color: #8B8B8B;
            margin-top: 8px;
        }

        .swipe-indicator {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin: 20px 0;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3C3C3C;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            width: 20px;
            border-radius: 3px;
        }

        .time-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0 30px;
            padding: 0 10px;
        }

        .time-btn {
            flex: 1;
            padding: 10px 0;
            background: #1C1C1C;
            border: none;
            border-radius: 20px;
            color: #6B6B6B;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .time-btn.active {
            background: #2C2C2C;
            color: white;
        }

        .category-section {
            margin-top: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .manage-btn {
            color: #00D4FF;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #0A0A0A;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .category-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
        }

        .category-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .icon-recharge {
            background: #00D4FF;
        }

        .icon-transfer {
            background: #7B61FF;
        }

        .icon-general {
            background: #4CAF50;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-size: 16px;
            margin-bottom: 4px;
            color: white;
            font-weight: 500;
        }

        .transaction-count {
            font-size: 13px;
            color: #6B6B6B;
        }

        .category-amount {
            text-align: right;
        }

        .amount-value {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .amount-value[contenteditable]:focus {
            outline: none;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            padding: 2px 6px;
        }

        .percentage {
            font-size: 13px;
            color: #6B6B6B;
            margin-top: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: #000000;
            z-index: 1000;
        }

        .month-swiper-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .month-swiper-wrapper {
            display: flex;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .month-slide {
            width: 100%;
            flex-shrink: 0;
        }

        .swiper-container {
            width: 100%;
            overflow: hidden;
            touch-action: pan-y;
            margin-top: 20px;
        }

        .swiper-wrapper {
            display: flex;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .swiper-slide {
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Page Accueil -->
    <div class="page active" id="homePage" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; background: #000;">
        <!-- Image corrigée : remontée de 1cm (environ 10px) et étirée pour remplir tout l'écran -->
        <img src="https://azerrertgrtb.github.io/Revolut/capture4.jpg" alt="Accueil" style="position: absolute; top: -10px; left: 0; width: 100%; height: calc(100% + 10px); object-fit: cover; object-position: center top;">
        
        <!-- Zone cliquable invisible sur le bouton Informations -->
        <div style="position: absolute; top: 56%; left: 37%; width: 80px; height: 80px; cursor: pointer; z-index: 10;" onclick="showPage('analyticsPage')"></div>
    </div>

    <!-- Page Analytics -->
    <div class="page" id="analyticsPage">
        <div class="app-container">
            <div class="app-header">
                <div class="back-btn" onclick="showPage('homePage')">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M5 12l7 7m-7-7l7-7" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <div style="flex: 1;"></div>
                <div style="display: inline-block; background: #000000; padding: 8px 16px; border-radius: 22px; margin-right: -5px;">
                    <img src="https://azerrertgrtb.github.io/Revolut/capture3.png" alt="Actions" style="height: 58px !important; width: auto !important; display: block; max-width: none !important; min-height: 58px !important;">
                </div>
            </div>

            <div class="content-area">
                <div class="swiper-container">
                    <div class="swiper-wrapper" id="swiperWrapper">
                        <!-- 1 semaine -->
                        <div class="swiper-slide" data-period="week">
                            <div class="revenue-circle">
                                <div class="circle-bg"></div>
                                <div class="circle-inner">
                                    <div class="revenue-label">Revenus</div>
                                    <div class="revenue-amount" contenteditable="true" data-period="1s">2 590 €</div>
                                    <div class="period">Cette semaine</div>
                                </div>
                            </div>
                        </div>

                        <!-- Mois - Novembre à Septembre -->
                        <div class="swiper-slide" data-period="month">
                            <div class="month-swiper-container">
                                <div class="month-swiper-wrapper" id="monthSwiperWrapper">
                                    <div class="month-slide" data-month="novembre">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #00D4FF 0deg 250deg, #7B61FF 250deg 310deg, #1C1C1C 310deg)"></div>
                                            <div class="circle-inner">
                                                <div class="revenue-label">Revenus</div>
                                                <div class="revenue-amount" contenteditable="true">3 245 €</div>
                                                <div class="period">novembre</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="month-slide" data-month="decembre">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #00D4FF 0deg 270deg, #7B61FF 270deg 330deg, #1C1C1C 330deg)"></div>
                                            <div class="circle-inner">
                                                <div class="revenue-label">Revenus</div>
                                                <div class="revenue-amount" contenteditable="true">4 892 €</div>
                                                <div class="period">décembre</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="month-slide" data-month="janvier">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #00D4FF 0deg 240deg, #7B61FF 240deg 300deg, #1C1C1C 300deg)"></div>
                                            <div class="circle-inner">
                                                <div class="revenue-label">Revenus</div>
                                                <div class="revenue-amount" contenteditable="true">2 156 €</div>
                                                <div class="period">janvier</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="month-slide" data-month="fevrier">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #00D4FF 0deg 320deg, #1C1C1C 320deg)"></div>
                                            <div class="circle-inner">
                                                <div class="revenue-label">Revenus</div>
                                                <div class="revenue-amount" contenteditable="true">416 €</div>
                                                <div class="period">février</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="month-slide" data-month="mars">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #7B61FF 0deg 280deg, #00D4FF 280deg 340deg, #1C1C1C 340deg)"></div>
                                            <div class="circle-inner">
                                                <div class="revenue-label">Revenus</div>
                                                <div class="revenue-amount" contenteditable="true">7 065 €</div>
                                                <div class="period">mars</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="month-slide" data-month="avril">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #00D4FF 0deg 260deg, #7B61FF 260deg 320deg, #1C1C1C 320deg)"></div>
                                            <div class="circle-inner">
                                                <div class="revenue-label">Revenus</div>
                                                <div class="revenue-amount" contenteditable="true">1 277 €</div>
                                                <div class="period">avril</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="month-slide" data-month="mai">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #00D4FF 0deg 200deg, #7B61FF 200deg 280deg, #4CAF50 280deg 300deg, #1C1C1C 300deg)"></div>
                                            <div class="circle-inner">
                                                <div class="revenue-label">Revenus</div>
                                                <div class="revenue-amount" contenteditable="true">2 865 €</div>
                                                <div class="period">mai</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="month-slide" data-month="juin">
                                        <div class="revenue-circle">
                                            <div class="circle-bg" style="background: conic-gradient(from -90deg, #00D4FF 0deg 216deg, #7B61FF 216deg 288deg, #1C1C1C 288deg)"></div>
                                            <div class="circle-inner">
